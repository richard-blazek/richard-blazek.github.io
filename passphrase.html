<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passphrase generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Passphrase generator for Czech">
  <meta name="author" content="Richard Blažek">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="canonical" href="https://richardblazek.com/">
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <main>
    <h1>Passphrase generator</h1>
    <p>
      This website is a generator for xkcd-style passphrases using words
      from the Czech language.
    </p>
    <p>
      <label>
        Word count:
        <input id="count" value="4" required oninput="update()" />
      </label><br />
      Enthropy: <span id="enthropy"></span><br/>
      Passphrase:
      <a id="output" href="#" onclick="navigator.clipboard.writeText(this.textContent); event.preventDefault()"></a>
    </p>
  </main>
  <footer>
    © 2025 Richard Blažek. All rights reserved.
  </footer>
  <script src="assets/passphrase.js"></script>
  <script>update()</script>
</body>

</html>
